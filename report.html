<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
    html {
      border: 1px solid black;
    }

    </style>
</head>
<body class="window-drag">
<div id="reporter" class="window-drag">
     <div v-if="reportToShow" style="text-align:center;" class="window-drag">
     	<h1>{{reportToShow.text}}</h1>
     	<img :src="reportToShow.image" style="width:100%;max-width:500px;">
     </div>

</div>
    <script src="https://unpkg.com/vue@2.4.2"></script>
    <script type="text/javascript" src="./windowmanager.min.js"></script>
<script>

new Vue({
	el: "#reporter", 
	data: {
		reports: [
			{value: "report1", text: 'this is the first report', image: 'http://1.bp.blogspot.com/-nzm908Pfunw/VqXgeRNp4LI/AAAAAAAACJI/wgeVntLSIT8/s1600/status-report.png'},
			{value: "report2", text: 'this is the second report', image: 'http://www.rescueghanamission.org/wp-content/uploads/2017/04/bao-cao.jpg'},
			{value: "report3", text: 'this is the third report', image: 'http://www.q4blog.com/wp-content/uploads/2015/10/1099-r.png'},
		],
		selected: ''
	},
	computed: {
		reportToShow: function(){
			var selected = windowmanager.Window.getCurrent().getTitle()
			return this.reports.filter(function(item) {
				return item.value === selected})[0]
		}
	},
	methods: {

	}
})

</script>
</body>
</html>
